name: Documentation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .

    - name: Install documentation tools
      run: |
        pip install sphinx sphinx-rtd-theme sphinx-autodoc-typehints

    - name: Check README
      run: |
        echo "Checking README.md..."
        test -f README.md
        test -s README.md
        echo "README.md is valid"

    - name: Check docstrings
      run: |
        pip install pydocstyle
        pydocstyle src/pom_reader/ --count

    - name: Check for TODO/FIXME comments
      run: |
        echo "Checking for TODO/FIXME comments..."
        grep -r "TODO\|FIXME" src/ || echo "No TODO/FIXME comments found"

    - name: Validate markdown
      run: |
        echo "Validating README.md structure..."
        # Check if README has basic structure
        grep -q "# " README.md && echo "✓ README has headers" || echo "⚠ README missing headers"
        grep -q "## " README.md && echo "✓ README has sections" || echo "⚠ README missing sections"
        echo "Markdown validation completed"

    - name: Generate API documentation
      run: |
        echo "Generating API documentation..."
        python -c "
        from pom_reader import PomReader, PomAnalyzer
        from pom_reader.models import *
        print('All imports successful')
        "

    - name: Upload documentation artifacts
      uses: actions/upload-artifact@v4
      with:
        name: documentation
        path: |
          README.md
          *.md
